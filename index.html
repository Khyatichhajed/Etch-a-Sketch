<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="heading">Etch-a-sketch</h2>

    <div class="outer">
       
        <div id="container">
            
        </div>
        
    </div>
    <div class="btn">
        <label for="sizing" class="pixel">Size(4-100)</label>
        <input type="range" min="4" max="100" value="15" id="sizing" class="slider">
    </div>
    <div class="inputs">
        <div class="in2"><button id="clear">Clear</button></div>
        <div class="in2"><button class="color-choice" data-color="black" type="button">Black</button>
        </div>
        <div class="in2"> 
            <button class="color-choice" data-color="rainbow" type="button">Rainbow</button>
        </div>
        <div class="in2"> 
            <button class="color-choice" data-color="gray" type="button">Gray Scale</button>
        </div>
        
    </div>
    <div class="input2">
        <div class="in3">
            <button class="color-choice" data-color="eraser" type="button">Eraser</button>
        </div>
        <div class="in3">
            <button class="color-choice">Pick: <input type="color" value="#ff0000" id="input-color"></button>
        </div>
    </div>

   <script src="script.js"></script>
</body>

</html>
